version: v1.0
name: Hugo
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Site Builder
    task:
      jobs:
        - name: Build with Hugo
          commands:
            - checkout
            - ./script.sh
      secrets:
        - name: GITHUB_SECRET
      env_vars:
        - name: GITHUB_REF
          value: github.com/crazyuploader/jugalkishore.me.git
    skip:
      when: branch = 'master'
